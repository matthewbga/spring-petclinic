name: Full Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '25' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven

      - name: Build project
        run: ./mvnw -B verify

      - name: Build builder image
        run: docker build -f Dockerfile.build -t petclinic-builder .

      - name: Build runtime image
        run: docker build -f Dockerfile.run -t ${{ vars.DOCKER_REGISTRY_URL }}/${{ vars.DOCKER_REPO_PATH }}:${{ github.sha }} .

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Build Tag and push Docker Image
        env:
          IMAGE_NAME: ${{ vars.DOCKER_REGISTRY_URL }}/${{ vars.DOCKER_REPO_PATH }}:${{ github.run_number }}
        run: |
          jf docker build -f Dockerfile.build -t $IMAGE_NAME .
          jf docker scan
          jf docker push $IMAGE_NAME
          
      - name: Publish Build info With JFrog CLI
        env:
          # Generated and maintained by GitHub
          JFROG_CLI_BUILD_NAME: jfrog-docker-build
          # JFrog organization secret
          JFROG_CLI_BUILD_NUMBER : ${{ github.run_number }}
        run: |
          # Export the build name and build nuber
          # Collect environment variables for the build
          jf rt build-collect-env
          # Collect VCS details from git and add them to the build
          jf rt build-add-git
          # Publish build info
          jf rt build-publish
